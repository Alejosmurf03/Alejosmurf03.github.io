<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--    Document Title-->

	<!-- ===============================================-->

	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">

	<!-- ===============================================-->
	<!--    Stylesheets-->
	<!-- ===============================================-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
		rel="stylesheet">
	<link href="vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
	<link href="assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
	<link rel="stylesheet" href="assets/css/theme.css">
	<link href="assets/css/theme.min.css" rel="stylesheet" id="style-default">
	<link href="assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
	<link href="assets/css/user.min.css" rel="stylesheet" id="user-style-default">
	<script>
		var isRTL = JSON.parse(localStorage.getItem('isRTL'));
		if (isRTL) {
			var linkDefault = document.getElementById('style-default');
			var userLinkDefault = document.getElementById('user-style-default');
			linkDefault.setAttribute('disabled', true);
			userLinkDefault.setAttribute('disabled', true);
			document.querySelector('html').setAttribute('dir', 'rtl');
		} else {
			var linkRTL = document.getElementById('style-rtl');
			var userLinkRTL = document.getElementById('user-style-rtl');
			linkRTL.setAttribute('disabled', true);
			userLinkRTL.setAttribute('disabled', true);
		}
	</script>
</head>


<body>

	<!-- ===============================================-->
	<!--    Main Content-->
	<!-- ===============================================-->
	<main class="main" id="top">
		<div class="container" data-layout="container">
			<script>
				var isFluid = JSON.parse(localStorage.getItem('isFluid'));
				if (isFluid) {
					var container = document.querySelector('[data-layout]');
					container.classList.remove('container');
					container.classList.add('container-fluid');
				}
			</script>
			<nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
				<script>
					var navbarStyle = localStorage.getItem("navbarStyle");
					if (navbarStyle && navbarStyle !== 'transparent') {

					}
				</script>
				<div class="d-flex align-items-center">

						<button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle"
							data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span
								class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

					</div><a class="navbar-brand" href="index.html">
						<div class="d-flex align-items-center py-3"><img class="me-2"
								src="assets/img/LitiImagenes/Logo.png" alt="" width="120" />
						</div>
					</a>
				</div>

							<li class="nav-item">

								<div class="row navbar-vertical-label-wrapper mt-3 mb-2">

									<div class="col ps-0">
										<hr class="mb-0 navbar-vertical-divider" />
									</div>
								</div>
								<!-- parent pages--><a class="nav-link active" href="index.html" role="button"
									data-bs-toggle="" aria-expanded="false">
									<div class="d-flex align-items-center"><span class="nav-link-icon"><span
												class="fas fa-columns"></span></span><span
											class="nav-link-text ps-1">Casos</span>
									</div>
								</a>
								<!-- parent pages--><a class="nav-link" href="estadisticas.html" role="button" data-bs-toggle=""
									aria-expanded="false">
									<div class="d-flex align-items-center"><span class="nav-link-icon"><span
												class="fas fa-chart-bar"></span></span><span
											class="nav-link-text ps-1">Estadisticas</span>
									</div>
								</a>
								<!-- parent pages--><a class="nav-link" href="ver_solicitudes.html" role="button" data-bs-toggle=""
									aria-expanded="false">

												class="fas fa-copy"></span></span><span class="nav-link-text ps-1">Ver

									</div>

												class="fas fa-cogs"></span></span><span

						</ul>
